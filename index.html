<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dictionary app</title>
</head>
<body>
    <main>
        <input type="text" placeholder="Enter Word" class="input">
        <button>Search</button>
        <section>
            <div>
                <h1>Definition of :</h1>
            <p class="display"> </p>
            <p class="sound"></p>
            <p class="heading">First Definition</p>
            <p class="content" id="contentOne"></p>
            <p class="heading">Second Definition</p>
            <p class="content" id="contentTwo"></p>
            <p class="heading">Examples</p>
            <p class="content" id="contentThree"></p>
            </div>
            <script src="app.js"></script>
        </section>
    </main>
</body>
</html>
